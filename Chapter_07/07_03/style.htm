<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>embedded styles</title>
<style>
    h2.alert{
        color:red;
        font-weight: normal;
    }
    .tut{
        color:green;
        font-weight: bolder;
    }
</style>
</head>
<body>
<h1 class="tut">Using embedded styles</h1>
<h2 class="alert">Style me using the "style" element.</h2>
<h2 class="tut">Second h2</h2>
</body>
</html>
